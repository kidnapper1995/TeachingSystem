<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>grade</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>添加学生成绩信息</h1>
<br/>
<br/>学生学号：<span th:text="${studentId}"></span>
<br/>学生姓名：<span th:text="${studentName}"></span>

<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/admin/finishAdd}"   method="post">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>考试日期</th>
                <th>语法</th>
                <th>发音</th>
                <th>词汇</th>
                <th>写作</th>
                <th>听力</th>
                <th>阅读</th>
                <th>口语</th>
            </tr>
            </thead>
            <tbody>
            <tr  th:each="grade : ${grades}">
                <td th:text="${grade.getDate()}"></td>
                <td th:text="${grade.getGrammar()}">1</td>
                <td th:text="${grade.getPronunciation()}">1</td>
                <td th:text="${grade.getVocabulary()}">1</td>
                <td th:text="${grade.getWritting()}">1</td>
                <td th:text="${grade.getListening()}">1</td>
                <td th:text="${grade.getReading()}">1</td>
                <td th:text="${grade.getSpeaking()}">1</td>
            </tr>

            <tr>
                <td><input type="text" class="form-control" name="newDate"  id="newDate"  th:value="${#dates.format(new java.util.Date().getTime(),'yyyy-MM-dd')}"/></td>
                <td><input type="text" class="form-control" name="newGrammar"  id="newGrammar"  th:value="0"/></td>
                <td><input type="text" class="form-control" name="newPronunciation"  id="newPronunciation" th:value="0" /></td>
                <td><input type="text" class="form-control" name="newVocabulary"  id="newVocabulary" th:value="0" /></td>
                <td><input type="text" class="form-control" name="newWritting"  id="newWritting" th:value="0" /></td>
                <td><input type="text" class="form-control" name="newListening"  id="newListening" th:value="0" /></td>
                <td><input type="text" class="form-control" name="newReading"  id="newReading" th:value="0"  /></td>
                <td><input type="text" class="form-control" name="newSpeaking"  id="newSpeaking" th:value="0" /></td>
                <input type="hidden" name="id" th:value="${studentId}" />
                <input type="hidden" name="studentName" th:value="${studentName}" />
            </tr>
            </tbody>
        </table>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
            </div>

        </div>
    </form>
</div>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a th:href="@{/admin/add}" class="btn btn-info">返回继续添加其他同学</a>
    </div>
</div>

</body>
</html>
