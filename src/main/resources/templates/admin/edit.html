<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>grade</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>学生成绩信息</h1>
<br/><br/>
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>学生学号</th>
            <th>学生姓名</th>
            <th>考试日期</th>
            <th>语法</th>
            <th>发音</th>
            <th>词汇</th>
            <th>写作</th>
            <th>听力</th>
            <th>阅读</th>
            <th>口语</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="grade : ${grades}">
            <td th:text="${grade.getStudentId()}">1</td>
            <td th:text="${grade.getStudentName()}">1</td>
            <td th:text="${grade.getDate()}">1</td>
            <td th:text="${grade.getGrammar()}">1</td>
            <td th:text="${grade.getPronunciation()}">1</td>
            <td th:text="${grade.getVocabulary()}">1</td>
            <td th:text="${grade.getWritting()}">1</td>
            <td th:text="${grade.getListening()}">1</td>
            <td th:text="${grade.getReading()}">1</td>
            <td th:text="${grade.getSpeaking()}">1</td>
            <td><a th:href="@{/admin/toEdit(id=${grade.getId()})}">edit</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a th:href="@{/index}" class="btn btn-info">返回首页</a>
    </div>
</div>

</body>
</html>
